services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-salesops}
      POSTGRES_USER: ${POSTGRES_USER:-salesops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-salesops}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salesops}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read()\""]
      interval: 10s
      timeout: 3s
      retries: 10

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["celery", "-A", "workers.celery_app.celery_app", "worker", "--loglevel=info"]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "celery", "-A", "workers.celery_app.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["celery", "-A", "workers.celery_app.celery_app", "beat", "--loglevel=info"]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "celery", "-A", "workers.celery_app.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5173/health"]
      interval: 10s
      timeout: 5s
      retries: 5
